<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/checkout.css">
</head>
<body>
    <header></header>

    <section>
        <h1>Kundkorg</h1>
        <div class="flex-container">
            <div class="items">
                <div>
                    <img src="" alt="Speltitel 1 bild">
                    <h2>Speltitel 1</h2>
                    <p>Pris: 199 kr</p>
                    <p>Åldersgräns: 12+</p>
                    <button>Ta bort från kundkorg</button>
                </div>
                <div>
                    <img src="" alt="Speltitel 2 bild">
                    <h2>Speltitel 2</h2>
                    <p>Pris: 299 kr</p>
                    <p>Åldersgräns: 12+</p>
                    <button>Ta bort från kundkorg</button>
                </div>

            </div>

            <div class="right-column">
                <div class="discount-code">
                    <input type="text" placeholder="Ange rabattkod">
                    <button>Lägg till</button>
                </div>

                <div class="total-price">
                    <h2>Orderöversikt</h2>
                    <h3>Ordersumma</h3> <p>489 kr</p>
                    <h3>Rabatt</h3> <p>-50 kr</p>
                    <h2>Totalt inkl moms</h2> <p class="final-prize">439 kr</p>
                </div> 
                <button class="checkout-button">Gå till kassan</button>
            </div>
        </div>
    </section>

    <footer></footer>

</body>
</html>
