<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/checkout.css">
</head>
<body>
    <header></header>

    <section>
        <div class="grid-container">
            <h1>Kundkorg</h1>
            <div class="items">
                <div class="item-container border-radius">
                    <img src="img/HogwartsLegacy_1200x1600.jpg" alt="Speltitel 1 bild">
                     <div>
                        <h2>Hogwarts Legacy</h2>
                        <p>Åldersgräns: Ingen</p>
                    </div>
                    <div class="item-price">
                        <div>
                            <p>511 kr <s>639 kr</s></p>
                            <p class="discount">Rabatt 20%</p>
                        </div>
                        <button>Ta bort från kundkorg</button>
                    </div>
                </div>
                <div class="item-container border-radius">
                    <img src="img/ARCRaiders-16_9.avif" alt="Speltitel 2 bild">
                    <div>
                        <h2>ARC Raiders</h2>
                        <p>Åldersgräns: 16+</p>
                    </div>
                    <div class="item-price">
                        <p>399 kr</p>
                        <button>Ta bort från kundkorg</button>
                    </div>
                </div>

            </div>

            <div class="right-column">
                <div class="discount-code border-radius">
                    <input type="text" placeholder="Ange rabattkod">
                    <button>+</button>
                </div>

                <div class="total-price border-radius">
                    <h2>Orderöversikt</h2>
                    <div>
                        <p>Ordersumma</p>
                        <p>1 038 kr</p>
                    </div>

                    <div>
                        <p>Rabatt</p>
                        <p>-128 kr</p>
                    </div>
                    
                    <div class="final-price-container">
                        <p>Totalt inklusive moms</p>
                        <p class="final-price">910 kr</p>
                    </div>

                </div> 
                <button class="checkout-button border-radius">Gå till kassan</button>
            </div>
        </div>
    </section>

    <footer></footer>

</body>
</html>
