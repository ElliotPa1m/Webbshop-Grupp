<script>
     document.querySelectorAll('.fa-rating').forEach(el => {
        if (el.querySelector('i')) return;
        const empty = document.createElement('span');
        empty.className = 'layer empty';
        empty.setAttribute('aria-hidden', 'true');
        const filled = document.createElement('span');
        filled.className = 'layer filled';
        filled.setAttribute('aria-hidden', 'true');
        for (let i = 0; i < 5; i++) {
            empty.insertAdjacentHTML('beforeend', '<i class="fa-solid fa-star"></i>');
            filled.insertAdjacentHTML('beforeend', '<i class="fa-solid fa-star"></i>');
        }
        el.append(empty, filled);
        // Optional: set aria-label from CSS variable if you want
        const r = parseFloat(getComputedStyle(el).getPropertyValue('--rating')) || 0;
        el.setAttribute('aria-label', `Rating: ${r} out of 5`);
    });
</script>
